<head>

</head>
<body>
    <form id="comment-form">
        First name: <input id="namefield" type="text" name="name"><br>
    </form>
    <button>Submit</button>

    <script>
        var submitBtn = document.querySelector('button');
        submitBtn.addEventListener('click', postSomething);
        function postSomething () {
            fetch('http://localhost:4000/hello?name=' + document.getElementById('namefield').value, {
                method: 'GET',
            }).then(function(response){
                if(response.ok){
                    return response.text();
                } else {
                    return response.text()
                    .then(function(errorMessage) {
                        throw new Error(errorMessage)
                    });
                }
            })
            .then(function(data) {
                console.log(document.getElementById('comment-form'));
                console.log(data);
            })
            .catch(function(err) {
                console.error(err);
                alert(err.message);
            });
        }
    </script>

    <!--
    send it to localhost:4000/hello?name=...(whatever they typed in)
    every second, request localhost:4000/memory
    Display Alloc field somewhere on the page 
    -->
</body>
</html>
